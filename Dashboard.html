        <title>
            Random Quote

    <body id="body">

        <div class="quote-whole-block">
            <div class="quote-heading">
                <h2>Random Quote</h2>
            </div>
            <div class="block text-center">
                <div class="quote-box ">
                    <span class="icon">
                        <i class="fas fa-quote-left"></i>
                    </span>
                    <span class="quote-text">
                        Kindness is a language which the deaf can hear and the blind can see.
                    </span>
                </div>
                <div class="author">
                        Mark Twain
                </div>
                <div class="btn">
                <button id="quote-btn" class="btn-large new-quote-button" onClick="newQuote()">New Quote </button>
                </div>
            </div>
        </div>
